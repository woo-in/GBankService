range = 잘못된 범위의 값 입니다. 
range.accountNumber = 계좌번호는 100001 ~ 999999 사이의 정수여야 합니다. 
range.balance = 입금액은 0 이상이어야 합니다.
range.ratio = 이자율은 0 ~ 100 사이의 정수여야 합니다. 


value = 잘못된 값 입니다. 
value.customerName = 고객 이름은 영어 2자에서 20자 사이여야 합니다. 


duplicate = 중복 입니다.
duplicate.accountNumber = 중복된 계좌번호 입니다. 


empty = 값을 입력하세요. 
empty.accountNumber = 계좌번호를 입력하세요. 
empty.customerName = 이름을 입력하세요. 
empty.balance = 입금액을 입력하세요.
empty.ratio = 이자율을 입력하세요. 


typeMismatch = 입력값의 형식이 잘못되었습니다. 
typeMismatch.java.lang.Integer = 정수를 입력해야 합니다. 
typeMismatch.java.lang.Double = 숫자를 입력해야 합니다. 



