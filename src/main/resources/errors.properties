range = 잘못된 범위의 값 입니다. 
range.accountNumber = 계좌번호는 100001 ~ 999999 사이의 정수여야 합니다. 
range.senderNumber = 송금 계좌 ID는 100001부터 999999 사이의 값이어야 합니다.
range.receiverNumber = 수취 계좌 ID는 100001부터 999999 사이의 값이어야 합니다.
range.balance = 입금액은 0 이상이어야 합니다.
range.ratio = 이자율은 0 ~ 100 사이의 정수여야 합니다. 
range.grade = 신용등급은 1(A), 2(B), 3(C) 중 하나를 선택해야 합니다.
range.amount = 송금액은 0보다 큰 값이어야 합니다.

value = 잘못된 값 입니다. 
value.customerName = 고객 이름은 영어 2자에서 20자 사이여야 합니다. 


duplicate = 중복 입니다.
duplicate.accountNumber = 중복된 계좌번호 입니다. 
duplicate.username = 중복된 ID 입니다. 


empty = 값을 입력하세요. 
empty.accountNumber = 계좌번호를 입력하세요. 
empty.senderNumber = 송금 계좌 ID를 입력하세요.
empty.receiverNumber= 수취 계좌 ID를 입력하세요.
empty.customerName = 이름을 입력하세요. 
empty.balance = 입금액을 입력하세요.
empty.ratio = 이자율을 입력하세요. 
empty.grade = 신용등급을 선택하세요. 
empty.amount = 송금액을 입력하세요.

typeMismatch = 입력값의 형식이 잘못되었습니다. 
typeMismatch.java.lang.Integer = 정수를 입력해야 합니다. 
typeMismatch.java.lang.Double = 숫자를 입력해야 합니다. 

same = 값이 같습니다. 
same.receiverNumber = 송금 계좌와 수취 계좌는 달라야 합니다.

invalid = 유효하지 않은 값 입니다. 
invalid.senderNumber = 송금 계좌 ID가 유효하지 않습니다. 
invalid.receiverNumber = 수취 계좌 ID가 유효하지 않습니다.  
invalid.amount = 잔액이 부족합니다. 
invalid.passwordConfirm = 비밀번호가 일치하지 않습니다. 


NotNull.accountNumber = 계좌번호를 입력하세요.
Range.accountNumber = 계좌번호는 100001 ~ 999999 사이의 정수여야 합니다.

NotBlank.customerName = 이름을 입력하세요.
Pattern.customerName = 고객 이름은 영어 2자에서 20자 사이여야 합니다.

NotNull.balance = 입금액을 입력하세요.
PositiveOrZero.balance = 입금액은 0 이상이어야 합니다.

NotNull.ratio = 이자율을 입력하세요. 
Range.ratio = 이자율은 0 ~ 100 사이의 정수여야 합니다.

NotNull.grade = 신용등급을 선택하세요.
Range.grade = 신용등급은 1(A), 2(B), 3(C) 중 하나를 선택해야 합니다.

NotNull.senderNumber = 송금 계좌 ID를 입력하세요.
Range.senderNumber = 송금 계좌 ID는 100001부터 999999 사이의 값이어야 합니다. 

NotNull.receiverNumber = 송금 계좌 ID를 입력하세요.
Range.receiverNumber = 송금 계좌 ID는 100001부터 999999 사이의 값이어야 합니다. 

NotNull.amount = 송금액을 입력하세요.
PositiveOrZero.amount = 송금액은 0 이상이어야 합니다.

#SignUpRequest

NotBlank.username = 아이디를 입력해주세요. 
Size.username = 아이디는 4자 이상 20자 이하로 입력해주세요.
Pattern.username = 아이디는 영문 소문자와 숫자를 최소 1자 이상 포함해야 합니다.

NotBlank.password = 비밀번호를 입력해주세요.
Pattern.password = 비밀번호는 영문, 숫자, 특수문자를 모두 포함하여 8~16자로 입력해주세요.

NotBlank.passwordConfirm = 비밀번호 확인을 입력해주세요.

NotBlank.name = 이름을 입력해주세요.
Size.name = 이름은 2자 이상 50자 이하로 입력해주세요.
Pattern.name = 이름은 한글만 입력해주세요.

NotBlank.accountNickname = 계좌 별칭을 입력해주세요. 
Size.accountNickname = 계좌 별칭은 2자 이상 20자 이하로 입력해주세요.