<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>송금 - Tass</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: white;
      padding: 40px 60px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
      width: 400px;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 25px;
    }

    .logo-icon {
      width: 24px;
      height: 24px;
      background-color: #4A90E2;
      border-radius: 50%;
      margin-right: 10px;
    }

    .logo-text {
      font-size: 28px;
      font-weight: bold;
      color: #4A90E2;
    }

    .input-field {
      margin-bottom: 15px;
      width: 100%;
    }

    .input-field input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .submit-button {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      background-color: #4A90E2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-button:hover {
      background-color: #357ABD;
    }

    .error-message {
      color: red;
      font-size: 14px;
      margin-bottom: 15px;
    }

    .success-message {
      color: green;
      font-size: 16px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
<div class="form-container">
  <div class="logo">
    <div class="logo-icon"></div>
    <div class="logo-text">Tass</div>
  </div>

  <h2>송금</h2>

  <p class="error-message" th:if="${error}" th:text="${error}"></p>
  <p class="success-message" th:if="${success}" th:text="${success}"></p>

  <form th:action="@{/account/transfer}" method="post">
    <div class="input-field">
      <input type="number" name="senderNumber" placeholder="송금 계좌 ID" required min="1">
    </div>
    <div class="input-field">
      <input type="number" name="receiverNumber" placeholder="수취 계좌 ID" required min="1">
    </div>
    <div class="input-field">
      <input type="number" step="0.01" name="balance" placeholder="송금액" required min="0">
    </div>

    <button type="submit" class="submit-button">송금하기</button>
  </form>
</div>
</body>
</html>
