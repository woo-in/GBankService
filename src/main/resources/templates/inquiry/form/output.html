<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>계좌 정보</title>
    <style>
        body {
            margin: 0;
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(to right, #a1ffce, #faffd1);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: white;
            border-radius: 20px;
            padding: 40px;
            width: 400px;
            box-shadow: 0px 8px 24px rgba(0, 0, 0, 0.1);
        }

        .title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .info-row {
            margin-bottom: 15px;
        }

        .label {
            font-weight: 600;
            color: #333;
        }

        .value {
            float: right;
            color: #000;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
        }

        .home-btn {
            background-color: #4a90e2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .home-btn:hover {
            background-color: #357ac8;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="title">계좌 정보</div>

    <div class="info-row">
        <span class="label">계좌 ID</span>
        <span class="value" th:text="${account.accountNumber}"></span>
    </div>

    <div class="info-row">
        <span class="label">이름</span>
        <span class="value" th:text="${account.customerName}"></span>
    </div>

    <div class="info-row">
        <span class="label">잔액</span>
        <span class="value" th:text="${account.balance} + ' 원'"></span>
    </div>

    <div class="info-row">
        <span class="label">이자율</span>
        <span class="value" th:text="${account.ratio} + ' %'"></span>
    </div>

    <div class="info-row">
        <span class="label">계좌 종류</span>
        <span class="value" th:if="${account.accountType == 'NormalAccount'}">보통 예금 계좌</span>
        <span class="value" th:if="${account.accountType == 'HighCreditAccount'}">신용 신뢰 계좌</span>
    </div>

    <div class="footer">
        <button class="home-btn" onclick="location.href='/'">돌아가기</button>
    </div>
</div>
</body>
</html>
