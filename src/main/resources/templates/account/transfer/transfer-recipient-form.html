<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="|#{bankName} - 송금|">우인은행 - 송금</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }

    .transfer-container {
      background-color: white;
      padding: 40px;
      border-radius: 20px;
      /* === 오타 수정: B0px -> 30px === */
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 400px;
      max-width: 90%;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      height: 500px;
    }

    .header {
      text-align: left;
      margin-bottom: 40px;
    }

    .header h1 {
      font-size: 28px;
      font-weight: bold;
      margin: 0;
    }

    .form-content {
      flex-grow: 1;
    }

    .input-group {
      margin-bottom: 30px;
    }

    .input-group label {
      display: block;
      text-align: left;
      font-size: 14px;
      color: #888;
      margin-bottom: 8px;
    }

    .input-field, .select-field {
      width: 100%;
      padding: 10px 0;
      font-size: 22px;
      border: none;
      border-bottom: 2px solid #ccc;
      background-color: transparent;
      box-sizing: border-box;
      transition: border-color 0.2s;
    }

    .input-field:focus, .select-field:focus {
      outline: none;
      border-bottom-color: #4a90e2;
    }

    .select-field {
      -webkit-appearance: none;
      appearance: none;
      background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A//www.w3.org/2000/svg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23cccccc%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22/%3E%3C/svg%3E');
      background-repeat: no-repeat;
      background-position: right 5px top 50%;
      background-size: 14px;
      padding-right: 30px;
    }

    .confirm-button {
      width: 100%;
      padding: 16px;
      font-size: 18px;
      font-weight: bold;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: auto;
    }

    .confirm-button:hover {
      background-color: #357ABD;
    }

    .confirm-button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

  </style>
</head>
<body>
<div class="transfer-container">
  <div class="header">
    <h1>어떤 계좌로 보낼까요?</h1>
  </div>

  <form class="form-content" th:action="@{/transfer/check-account}" th:object="${transferRequest}" method="post" style="display: flex; flex-direction: column; height: 100%;">
    <div class="input-group">
      <label for="account-number">계좌번호 입력</label>
      <input type="text" id="account-number" class="input-field" th:field="*{toAccountNumber}" placeholder="계좌번호">
    </div>

    <div class="input-group">
      <label for="bank-select">은행 선택</label>
      <select id="bank-select" class="select-field" th:field="*{toBankCode}">
        <option value="999" th:text="#{bankName}" >우인은행</option>
        <option value="092">토스뱅크</option>
        <option value="003">IBK기업은행</option>
        <option value="004">KB국민은행</option>
        <option value="011">NH농협은행</option>
        <option value="088">신한은행</option>
        <option value="020">우리은행</option>
        <option value="081">하나은행</option>
      </select>
    </div>

    <button type="submit" class="confirm-button">확인</button>
  </form>
</div>
</body>
</html>
