<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="|#{bankName} - 송금|">우인은행 - 송금</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }

    .transfer-container {
      background-color: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 400px;
      max-width: 90%;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      height: 500px;
    }

    .header {
      text-align: left;
      margin-bottom: 40px;
    }

    .header h1 {
      font-size: 28px;
      font-weight: bold;
      margin: 0;
    }

    .form-content {
      flex-grow: 1;
    }

    .input-group {
      margin-bottom: 30px;
      position: relative; /* 에러 메시지 위치 기준 */
    }

    .input-group label {
      display: block;
      text-align: left;
      font-size: 14px;
      color: #888;
      margin-bottom: 8px;
    }

    .input-field, .select-field {
      width: 100%;
      padding: 10px 0;
      font-size: 22px;
      border: none;
      border-bottom: 2px solid #ccc;
      background-color: transparent;
      box-sizing: border-box;
      transition: border-color 0.2s;
    }

    .input-field:focus, .select-field:focus {
      outline: none;
      border-bottom-color: #4a90e2;
    }

    /* --- 에러 스타일 추가 (login.html 참고) --- */
    .input-field.error, .select-field.error {
      border-bottom-color: #dc3545;
    }

    .field-error {
      display: block;
      color: #dc3545;
      font-size: 12px;
      text-align: left;
      margin-top: 4px;
    }

    .global-error {
      color: #dc3545;
      font-size: 14px;
      margin-bottom: 15px;
      text-align: center;
    }
    /* --- 에러 스타일 끝 --- */

    .select-field {
      -webkit-appearance: none;
      appearance: none;
      background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%2...%3E');
      background-repeat: no-repeat;
      background-position: right 5px top 50%;
      background-size: 14px;
      padding-right: 30px;
    }

    .confirm-button {
      width: 100%;
      padding: 16px;
      font-size: 18px;
      font-weight: bold;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: auto;
    }
  </style>
</head>
<body>
<div class="transfer-container">
  <div class="header">
    <h1>어떤 계좌로 보낼까요?</h1>
  </div>

  <form class="form-content" th:action="@{/transfer/new}" th:object="${transferRecipientRequest}" method="post" style="display: flex; flex-direction: column; height: 100%;" novalidate>

    <div class="global-error" th:if="${#fields.hasGlobalErrors()}">
      <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
    </div>

    <div class="input-group">
      <label for="account-number">계좌번호 입력</label>
      <input type="text" id="account-number" class="input-field" th:field="*{toAccountNumber}"
             th:classappend="${#fields.hasErrors('toAccountNumber')} ? 'error' : ''" placeholder="계좌번호"
             oninput="this.value = this.value.replace(/[^0-9]/g, '');" />
      <span class="field-error" th:errors="*{toAccountNumber}"></span>
    </div>

    <div class="input-group">
      <label for="bank-select">은행 선택</label>
      <select id="bank-select" class="select-field" th:field="*{toBankCode}"
              th:classappend="${#fields.hasErrors('toBankCode')} ? 'error' : ''">
        <option value="999" th:text="#{bankName}">우인은행</option>
        <option value="092">토스뱅크</option>
        <option value="003">IBK기업은행</option>
        <option value="004">KB국민은행</option>
        <option value="011">NH농협은행</option>
        <option value="088">신한은행</option>
        <option value="020">우리은행</option>
        <option value="081">하나은행</option>
      </select>
      <span class="field-error" th:errors="*{toBankCode}"></span>
    </div>

    <button type="submit" class="confirm-button">확인</button>
  </form>
</div>
</body>
</html>
