<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="|#{bankName} - 통장|">우인은행 - 통장</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
        }

        .header {
            padding: 10px 0;
            margin-bottom: 20px;
            background-color: #f0f2f5;
            position: sticky;
            top: 0;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo-shape-container {
            position: relative;
            width: 35px;
            height: 25px;
            margin-right: 10px;
        }
        .circle-1, .circle-2 {
            position: absolute;
            width: 25px;
            height: 25px;
            border-radius: 50%;
        }
        .circle-1 { background-color: #4a90e2; top: 0; left: 0; }
        .circle-2 { background-color: #74ebd5; opacity: 0.8; top: 0; right: 0; }

        .logo-text {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        /* --- 로그아웃 버튼 스타일 추가 --- */
        .logout-button {
            background: none;
            border: none;
            color: #555;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            padding: 8px;
            transition: color 0.2s;
        }
        .logout-button:hover {
            color: #000;
        }

        .main-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-tabs {
            display: flex;
            gap: 20px;
        }

        .nav-item {
            font-size: 22px;
            font-weight: bold;
            color: #888;
            text-decoration: none;
            padding-bottom: 10px;
            border-bottom: 3px solid transparent;
            transition: color 0.2s;
        }

        .nav-item:hover {
            color: #333;
        }

        .nav-item.active {
            color: #333;
            border-bottom-color: #4a90e2;
        }

        .nav-management {
            font-size: 14px;
            font-weight: bold;
            background: linear-gradient(to right, #6a82fb, #fc5c7d);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            padding: 8px 16px;
            text-decoration: none;
            transition: opacity 0.2s;
        }
        .nav-management:hover {
            opacity: 0.8;
        }

        .account-card, .transaction-history {
            background-color: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            margin-bottom: 20px;
        }

        .account-info { font-size: 16px; color: #555; margin-bottom: 8px; }
        .account-balance { font-size: 36px; font-weight: bold; color: #333; margin: 0 0 25px 0; }
        .action-buttons { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .action-buttons button { padding: 16px; font-size: 18px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; transition: background-color 0.2s; width: 100%; box-sizing: border-box; }
        .btn-fill { background-color: #eef1f7; color: #333; }
        .btn-fill:hover { background-color: #e1e5ea; }
        .btn-send { background-color: #4a90e2; color: white; }
        .btn-send:hover { background-color: #357ABD; }
        .history-header { font-size: 20px; font-weight: bold; margin-bottom: 20px; }
        .transaction-list { list-style: none; padding: 0; margin: 0; }
        .transaction-item { display: flex; justify-content: space-between; align-items: center; padding: 15px 5px; border-bottom: 1px solid #f0f2f5; }
        .transaction-item:last-child { border-bottom: none; }
        .transaction-details { text-align: left; }
        .transaction-desc { font-size: 16px; font-weight: 500; color: #333; margin: 0 0 4px 0; }
        .transaction-meta { font-size: 13px; color: #888; }
        .transaction-amount { text-align: right; }
        .amount { font-size: 17px; font-weight: bold; }
        .amount.credit { color: #4a90e2; }
        .amount.debit { color: #333; }
        .balance-after { font-size: 13px; color: #888; }

    </style>
</head>
<body>

<header class="header">
    <div class="header-top">
        <div class="logo">
            <div class="logo-shape-container">
                <div class="circle-1"></div>
                <div class="circle-2"></div>
            </div>
            <div class="logo-text" th:text="#{bankName}">우인은행</div>
        </div>
        <form th:action="@{/logout}" method="post" style="margin: 0;">
            <button type="submit" class="logout-button">로그아웃</button>
        </form>
    </div>
    <nav class="main-nav">
        <div class="nav-tabs">
            <a href="#" class="nav-item active">통장</a>
            <a href="#" class="nav-item">내 자산</a>
            <a href="#" class="nav-item">상품찾기</a>
        </div>
        <a href="#" class="nav-management">관리</a>
    </nav>
</header>

<main>
    <section class="account-card" th:object="${accountResponse}">
        <div class="account-info" th:text="|내 통장 *{accountNumber}|">내 통장 110-123-456789</div>
        <h1 class="account-balance" th:text="|*{#numbers.formatInteger(balance, 1, 'COMMA')}원|">13,300,744,820원</h1>
        <div class="action-buttons">
            <button class="btn-fill">채우기</button>
            <form th:action="@{/transfer/new}" method="get" style="margin: 0;">
                <button type="submit" class="btn-send">보내기</button>
            </form>
        </div>
    </section>

    <section class="transaction-history">
        <h3 class="history-header">거래 내역</h3>
    </section>
</main>
</body>
</html>
