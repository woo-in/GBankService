<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="|#{bankName} - 서비스 오류|">우인은행 - 서비스 오류</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }

    .error-container {
      background-color: white;
      padding: 40px 60px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
      width: 400px;
      max-width: 90%;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 25px;
    }

    .logo-shape-container {
      position: relative;
      width: 35px;
      height: 25px;
      margin-right: 10px;
    }
    .circle-1, .circle-2 {
      position: absolute;
      width: 25px;
      height: 25px;
      border-radius: 50%;
    }
    .circle-1 {
      background-color: #4a90e2;
      top: 0;
      left: 0;
    }
    .circle-2 {
      background-color: #74ebd5;
      opacity: 0.8;
      top: 0;
      right: 0;
    }

    .logo-text {
      font-size: 28px;
      font-weight: bold;
      color: #4a90e2;
    }

    .error-icon {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .error-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .error-message {
      font-size: 16px;
      color: #666;
      margin-bottom: 30px;
    }

    .home-button {
      display: inline-block;
      padding: 14px 30px;
      font-size: 18px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .home-button:hover {
      background-color: #357ABD;
    }
  </style>
</head>
<body>
<div class="error-container">
  <div class="logo">
    <div class="logo-shape-container">
      <div class="circle-1"></div>
      <div class="circle-2"></div>
    </div>
    <div class="logo-text" th:text="#{bankName}">우인은행</div>
  </div>

  <div class="error-icon">😥</div>
  <h1 class="error-title">서비스에 문제가 발생했습니다</h1>
  <p class="error-message">
    죄송합니다. 예상치 못한 서버 오류가 발생했습니다. <br>
    잠시 후 다시 시도해주세요.
  </p>

<!--  일단 로그인 으로 돌아감 -->

  <a th:href="@{/login}" class="home-button">홈으로 돌아가기</a>
</div>
</body>
</html>
