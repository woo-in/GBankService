<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tass Bank - 홈</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            margin: 0;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .logo {
            display: flex;
            align-items: center;
        }

        /* 되돌린 로고를 위한 CSS 스타일 */
        .logo .circle {
            width: 20px;
            height: 20px;
            background-color: #4a90e2;
            border-radius: 50%;
            margin-right: 10px;
        }

        .logo .logo-text {
            font-size: 24px; /* 헤더에 맞게 크기 조절 */
            font-weight: bold;
            color: #4a90e2;
        }

        .user-info {
            font-size: 16px;
            color: #333;
        }

        .user-info span {
            font-weight: bold;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: 1fr; /* 1열 그리드 */
            gap: 20px; /* 버튼 사이의 간격 */
            margin-top: 30px;
            padding: 0 20px;
        }

        .menu-button {
            background-color: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            text-align: left;
            border: none;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            width: 100%;
        }

        .menu-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.15);
        }

        .menu-title {
            font-size: 22px;
            font-weight: bold;
            color: #333;
            margin: 0 0 8px 0;
        }

        .menu-description {
            font-size: 15px;
            color: #666;
            margin: 0;
        }
    </style>
</head>
<body>

<div class="header">
    <div class="logo">
        <div class="circle"></div>
        <div class="logo-text">Tass</div>
    </div>
    <div class="user-info">
        <span th:text="${username}">홍길동</span>님, 환영합니다.
    </div>
</div>

<div class="menu-grid">
    <button class="menu-button" onclick="location.href='/account/main'">
        <p class="menu-title">통장</p>
        <p class="menu-description">계좌 잔액을 확인하고 송금하세요.</p>
    </button>

    <button class="menu-button" onclick="location.href='/my-tass'">
        <p class="menu-title">내 타스뱅크</p>
        <p class="menu-description">모으기 통장을 만들어 자산을 불려보세요.</p>
    </button>

    <button class="menu-button" onclick="location.href='/products'">
        <p class="menu-title">상품 찾기</p>
        <p class="menu-description">다양한 예적금, 대출 상품을 만나보세요.</p>
    </button>
</div>

</body>
</html>
