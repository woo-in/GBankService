<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>입력값 오류 - Tass</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .error-container {
            background-color: white;
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            width: 400px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo-icon {
            width: 24px;
            height: 24px;
            background-color: #e74c3c; /* 빨간색 유지 */
            border-radius: 50%;
            margin-right: 10px;
        }

        .logo-text {
            font-size: 28px;
            font-weight: bold;
            color: #e74c3c;
        }

        .error-message {
            font-size: 18px;
            color: #333;
            margin: 20px 0;
        }

        .menu-button {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #4A90E2; /* 파란색으로 변경 */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .menu-button:hover {
            background-color: #357ABD;
        }
    </style>
</head>
<body>
<div class="error-container">
    <div class="logo">
        <div class="logo-icon"></div>
        <div class="logo-text">Tass</div>
    </div>

    <h2>입력값 오류</h2>
    <p class="error-message">
        잘못된 입력값이 입력되었습니다.
    </p>

    <form th:action="@{/menu}" method="get">
        <button type="submit" class="menu-button">메뉴로 돌아가기</button>
    </form>
</div>
</body>
</html>
