<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>계좌 개설 성공 - Tass</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .success-container {
            background-color: white;
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            width: 400px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
        }

        .logo-icon {
            width: 24px;
            height: 24px;
            background-color: #4A90E2;
            border-radius: 50%;
            margin-right: 10px;
        }

        .logo-text {
            font-size: 28px;
            font-weight: bold;
            color: #4A90E2;
        }

        .success-message {
            font-size: 20px;
            margin: 20px 0;
            color: #333;
        }

        .menu-button {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #4A90E2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .menu-button:hover {
            background-color: #357ABD;
        }
    </style>
</head>
<body>
<div class="success-container">
    <div class="logo">
        <div class="logo-icon"></div>
        <div class="logo-text">Tass</div>
    </div>

    <p class="success-message">🎉 계좌가 성공적으로 개설되었습니다!</p>

    <form th:action="@{/menu}" method="get">
        <button type="submit" class="menu-button">메뉴로 돌아가기</button>
    </form>
</div>
</body>
</html>
