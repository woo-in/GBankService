<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>계좌 유형 선택 - Tass</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .type-container {
      background-color: white;
      padding: 40px 60px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
      width: 400px;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 25px;
    }
    .logo-text {
      font-size: 28px;
      font-weight: bold;
      color: #4A90E2;
    }

    .logo-icon {
      width: 24px;
      height: 24px;
      background-color: #4A90E2;
      border-radius: 50%;
      margin-right: 10px;
    }

    .type-button {
      display: block;
      width: 100%;
      margin: 12px 0;
      padding: 16px;
      font-size: 18px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .type-button:hover {
      background-color: #357ABD;
    }
  </style>
</head>
<body>
<div class="type-container">
  <div class="logo">
    <div class="logo-icon"></div>
    <div class="logo-text">Tass</div>
  </div>

  <h2>계좌 종류를 선택하세요</h2>

  <form th:action="@{/open/normal}" method="get">
    <input type="hidden" name="accountType" value="normal" />
    <button type="submit" class="type-button">보통예금계좌</button>
  </form>

  <form th:action="@{/open/highcredit}" method="get">
    <input type="hidden" name="accountType" value="highcredit" />
    <button type="submit" class="type-button">신용신뢰계좌</button>
  </form>
</div>
</body>
</html>
