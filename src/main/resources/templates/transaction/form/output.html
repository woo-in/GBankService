<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>거래 내역 - Tass</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 600px;
            text-align: center;
        }

        h2 {
            margin-bottom: 25px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f5f5f5;
        }

        td.empty {
            color: #aaa;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>최근 거래 내역</h2>

    <table>
        <thead>
        <tr>
            <th>보낸 사람 ID</th>
            <th>받는 사람 ID</th>
            <th>금액</th>
            <th>시간</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="i : ${#numbers.sequence(0,9)}">
            <td th:text="${transactions[i] != null} ? ${transactions[i].senderId} : ''" class="empty"></td>
            <td th:text="${transactions[i] != null} ? ${transactions[i].receiverId} : ''" class="empty"></td>
            <td th:text="${transactions[i] != null} ? ${transactions[i].amount} + '원' : ''" class="empty"></td>
            <td th:text="${transactions[i] != null} ? ${#temporals.format(transactions[i].timestamp, 'yyyy-MM-dd HH:mm')} : ''" class="empty"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
