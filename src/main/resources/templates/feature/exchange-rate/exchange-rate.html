<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>우인은행 - 오늘의 환율</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 20px;
    }

    .header {
      padding: 10px 0;
      margin-bottom: 20px;
      background-color: #f0f2f5;
      position: sticky;
      top: 0;
    }

    .header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
    .logo { display: flex; align-items: center; }
    .logo-shape-container { position: relative; width: 35px; height: 25px; margin-right: 10px; }
    .circle-1, .circle-2 { position: absolute; width: 25px; height: 25px; border-radius: 50%; }
    .circle-1 { background-color: #4a90e2; top: 0; left: 0; }
    .circle-2 { background-color: #74ebd5; opacity: 0.8; top: 0; right: 0; }
    .logo-text { font-size: 24px; font-weight: bold; color: #333; }
    .logout-button { background: none; border: none; color: #555; font-weight: bold; font-size: 14px; cursor: pointer; padding: 8px; transition: color 0.2s; }
    .logout-button:hover { color: #000; }

    .main-nav { display: flex; justify-content: space-between; align-items: center; }
    .nav-tabs { display: flex; gap: 20px; }
    .nav-item { font-size: 22px; font-weight: bold; color: #888; text-decoration: none; padding-bottom: 10px; border-bottom: 3px solid transparent; transition: color 0.2s; }
    .nav-item:hover { color: #333; }
    .nav-item.active { color: #333; border-bottom-color: #4a90e2; }
    .nav-management { font-size: 14px; font-weight: bold; background: linear-gradient(to right, #6a82fb, #fc5c7d); -webkit-background-clip: text; background-clip: text; color: transparent; padding: 8px 16px; text-decoration: none; transition: opacity 0.2s; }
    .nav-management:hover { opacity: 0.8; }

    /* --- 환율 정보 카드 스타일 --- */
    .rate-card {
      background-color: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
    }

    .rate-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 25px;
      border-bottom: 1px solid #f0f2f5;
      padding-bottom: 15px;
    }

    .rate-header h2 {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      margin: 0;
    }

    .rate-header .timestamp {
      font-size: 14px;
      color: #888;
    }

    .table-container {
      width: 100%;
      overflow-x: auto;
    }

    .rate-table {
      width: 100%;
      border-collapse: collapse;
      text-align: left;
    }

    .rate-table th, .rate-table td {
      padding: 15px 10px;
      border-bottom: 1px solid #f0f2f5;
    }

    .rate-table th {
      font-size: 14px;
      color: #555;
      font-weight: 500;
    }

    .rate-table td {
      font-size: 16px;
      color: #333;
      white-space: nowrap;
    }

    .currency-info {
      display: flex;
      align-items: center;
    }

    .currency-flag {
      font-size: 24px;
      margin-right: 12px;
    }

    .currency-details {
      display: flex;
      flex-direction: column;
    }

    .currency-name {
      font-weight: 600;
    }

    .currency-unit {
      font-size: 13px;
      color: #888;
    }

    .deal-bas-r {
      font-weight: 600;
    }

  </style>
</head>
<body>

<header class="header">
  <div class="header-top">
    <div class="logo">
      <div class="logo-shape-container">
        <div class="circle-1"></div>
        <div class="circle-2"></div>
      </div>
      <div class="logo-text">우인은행</div>
    </div>
    <form th:action="@{/logout}" method="post" style="margin: 0;">
      <button type="submit" class="logout-button">로그아웃</button>
    </form>
  </div>
  <nav class="main-nav">
    <div class="nav-tabs">
      <a href="/" class="nav-item">통장</a>
      <a href="/" class="nav-item">내 자산</a>
      <a href="/" class="nav-item">상품찾기</a>
      <a href="/feature" class="nav-item active">서비스</a>
    </div>
    <a href="#" class="nav-management">관리</a>
  </nav>
</header>

<main>
  <section class="rate-card">
    <div class="rate-header">
      <h2>오늘의 환율 정보</h2>
      <p class="timestamp" th:text="|기준: ${#temporals.format(now, 'yyyy-MM-dd HH:mm')}|">기준: 2025-09-08 15:50</p>
    </div>

    <div class="table-container">
      <table class="rate-table">
        <thead>
        <tr>
          <th>통화</th>
          <th>매매 기준율</th>
          <th>송금 보내실 때</th>
          <th>송금 받으실 때</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="rate : ${exchangeRates}" th:if="${rate.curUnit != 'KRW'}" >
          <td>
            <div class="currency-info">
              <div class="currency-details">
                <span class="currency-name" th:text="${rate.curName}"></span>
                <span class="currency-unit" th:text="${rate.curUnit}"></span>
              </div>
            </div>
          </td>
          <td class="deal-bas-r" th:text="${rate.dealBasR}"></td>
          <td th:text="${rate.tts}"></td>
          <td th:text="${rate.ttb}"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </section>
</main>

</body>
</html>
