<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> 로그인 </title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .menu-container {
            background-color: white;
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            width: 400px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px; /* 여백을 조금 늘렸습니다 */
        }

        .logo-shape-container {
            position: relative;
            width: 35px;
            height: 25px;
            margin-right: 10px;
        }
        .circle-1, .circle-2 {
            position: absolute;
            width: 25px;
            height: 25px;
            border-radius: 50%;
        }
        .circle-1 {
            background-color: #4a90e2;
            top: 0;
            left: 0;
        }
        .circle-2 {
            background-color: #74ebd5;
            opacity: 0.8;
            top: 0;
            right: 0;
        }


        .logo-text {
            font-size: 28px;
            font-weight: bold;
            color: #4a90e2;
        }

        /* 로그인 폼을 위한 스타일 추가 */
        .login-input {
            width: 100%;
            padding: 14px;
            margin-bottom: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box; /* 패딩과 테두리가 너비에 포함되도록 설정 */
        }

        .login-button {
            display: block;
            width: 100%;
            margin: 12px 0;
            padding: 16px;
            font-size: 18px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background-color: #357ABD;
        }

        .signup-button {
            display: block;
            width: 100%;
            margin: 12px 0;
            padding: 16px;
            font-size: 18px;
            background-color: #e0e0e0; /* 회원가입 버튼은 다른 색상으로 구분 */
            color: #333;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .signup-button:hover {
            background-color: #bdbdbd;
        }

        .forgot-password {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
        .forgot-password a {
            color: #4a90e2;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="menu-container">
    <div class="logo">
        <div class="logo-shape-container">
            <div class="circle-1"></div>
            <div class="circle-2"></div>
        </div>
        <div class="logo-text" th:text="#{bankName}">Tass Bank</div>
    </div>

    <form th:action="@{/templates/login}" method="post">
        <div>
            <input type="text" name="username" class="login-input" placeholder="아이디" required>
        </div>
        <div>
            <input type="password" name="password" class="login-input" placeholder="비밀번호" required>
        </div>
        <button type="submit" class="login-button">로그인</button>
    </form>
    <form th:action="@{/signup}" method="get">
        <button type="submit" class="signup-button">회원가입</button>
    </form>

    <div class="forgot-password">
        비밀번호를 잊어버리셨나요? <a href="#">여기서 찾으세요.</a>
    </div>
</div>
</body>
</html>
