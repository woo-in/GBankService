<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="#{bankName}"></title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .menu-container {
      background-color: white;
      padding: 40px 60px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
      width: 400px;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
    }

    .logo-shape-container {
      position: relative;
      width: 35px;
      height: 25px;
      margin-right: 10px;
    }
    .circle-1, .circle-2 {
      position: absolute;
      width: 25px;
      height: 25px;
      border-radius: 50%;
    }
    .circle-1 {
      background-color: #4a90e2;
      top: 0;
      left: 0;
    }
    .circle-2 {
      background-color: #74ebd5;
      opacity: 0.8;
      top: 0;
      right: 0;
    }

    .logo-text {
      font-size: 28px;
      font-weight: bold;
      color: #4a90e2;
    }

    .menu-button {
      display: block;
      width: 100%;
      margin: 12px 0;
      padding: 16px;
      font-size: 18px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .menu-button:hover {
      background-color: #357ABD;
    }
  </style>
</head>
<body>
<div class="menu-container">
  <div class="logo">
    <div class="logo-shape-container">
      <div class="circle-1"></div>
      <div class="circle-2"></div>
    </div>
    <div class="logo-text" th:text="#{bankName}">Tass Bank</div>
  </div>

  <form th:action="@{/open/select}" method="get">
    <button type="submit" class="menu-button">계좌 개설</button>
  </form>

  <form th:action="@{/deposit}" method="get">
    <button type="submit" class="menu-button">입금</button>
  </form>

  <form th:action="@{/withdraw}" method="get">
    <button type="submit" class="menu-button">출금</button>
  </form>

  <form th:action="@{/transfer}" method="get">
    <button type="submit" class="menu-button">송금</button>
  </form>

  <form th:action="@{/inquiry}" method="get">
    <button type="submit" class="menu-button">계좌 조회</button>
  </form>
</div>
</body>
</html>
