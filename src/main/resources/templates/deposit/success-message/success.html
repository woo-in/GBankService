<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>입금 성공 - Tass</title>
    <style>
        :root {
            --tass-blue-main: #4A90E2;
            --tass-blue-dark: #357ABD;
            --tass-blue-gradient-start: #74ebd5;
            --tass-blue-gradient-end: #acb6e5;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, var(--tass-blue-gradient-start), var(--tass-blue-gradient-end));
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .success-container {
            background-color: white;
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            width: 400px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo-icon {
            width: 24px;
            height: 24px;
            background-color: var(--tass-blue-main);
            border-radius: 50%;
            margin-right: 10px;
        }

        .logo-text {
            font-size: 28px;
            font-weight: bold;
            color: var(--tass-blue-main);
        }

        h2 {
            color: #000000; /* 입금 완료 → 검정색 */
        }

        .success-message {
            font-size: 18px;
            color: #333;
            margin: 20px 0;
        }

        .menu-button {
            padding: 12px 24px;
            font-size: 16px;
            background-color: var(--tass-blue-main);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .menu-button:hover {
            background-color: var(--tass-blue-dark);
        }
    </style>
</head>
<body>
<div class="success-container">
    <div class="logo">
        <div class="logo-icon"></div>
        <div class="logo-text">Tass</div>
    </div>

    <h2>입금 완료</h2>
    <p class="success-message">
        <span th:text="${accountDepositRequest.amount}">0</span>원이 성공적으로 입금되었습니다.
    </p>

    <form th:action="@{/menu}" method="get">
        <button type="submit" class="menu-button">메뉴로 돌아가기</button>
    </form>
</div>
</body>
</html>
