<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>우인은행 - 상품 찾기</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 20px;
    }

    .header {
      padding: 10px 0;
      margin-bottom: 20px;
      background-color: #f0f2f5;
      position: sticky;
      top: 0;
    }

    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    .logo { display: flex; align-items: center; }
    .logo-shape-container { position: relative; width: 35px; height: 25px; margin-right: 10px; }
    .circle-1, .circle-2 { position: absolute; width: 25px; height: 25px; border-radius: 50%; }
    .circle-1 { background-color: #4a90e2; top: 0; left: 0; }
    .circle-2 { background-color: #74ebd5; opacity: 0.8; top: 0; right: 0; }
    .logo-text { font-size: 24px; font-weight: bold; color: #333; }
    .logout-button { background: none; border: none; color: #555; font-weight: bold; font-size: 14px; cursor: pointer; padding: 8px; transition: color 0.2s; }
    .logout-button:hover { color: #000; }

    .main-nav { display: flex; justify-content: space-between; align-items: center; }
    .nav-tabs { display: flex; gap: 20px; }
    .nav-item { font-size: 22px; font-weight: bold; color: #888; text-decoration: none; padding-bottom: 10px; border-bottom: 3px solid transparent; transition: color 0.2s; }
    .nav-item:hover { color: #333; }
    .nav-item.active { color: #333; border-bottom-color: #4a90e2; }
    .nav-management { font-size: 14px; font-weight: bold; background: linear-gradient(to right, #6a82fb, #fc5c7d); -webkit-background-clip: text; background-clip: text; color: transparent; padding: 8px 16px; text-decoration: none; transition: opacity 0.2s; }
    .nav-management:hover { opacity: 0.8; }

    /* --- 서비스 메뉴 페이지 스타일 --- */
    .service-menu-card {
      background-color: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
    }

    .menu-header {
      font-size: 24px;
      font-weight: bold;
      margin-top: 0;
      margin-bottom: 30px;
      color: #333;
    }

    .service-grid {
      display: grid;
      /* 화면 크기에 따라 2~4개의 컬럼으로 자동 조정됩니다. */
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }

    .service-item {
      display: flex;
      flex-direction: column;
      padding: 25px 20px;
      border-radius: 15px;
      background-color: #f7f9fc;
      text-decoration: none;
      color: #333;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .service-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .service-item-icon {
      font-size: 36px;
      margin-bottom: 15px;
    }

    .service-item-title {
      font-size: 18px;
      font-weight: bold;
      margin: 0 0 5px 0;
    }

    .service-item-desc {
      font-size: 14px;
      color: #666;
      margin: 0;
      line-height: 1.5;
    }
  </style>
</head>
<body>

<header class="header">
  <div class="header-top">
    <div class="logo">
      <div class="logo-shape-container">
        <div class="circle-1"></div>
        <div class="circle-2"></div>
      </div>
      <div class="logo-text">우인은행</div>
    </div>
    <form th:action="@{/logout}" method="post" style="margin: 0;">
      <button type="submit" class="logout-button">로그아웃</button>
    </form>
  </div>
  <nav class="main-nav">
    <div class="nav-tabs">
      <a href="/" class="nav-item">통장</a>
      <a href="/" class="nav-item">내 자산</a>
      <a href="/product" class="nav-item active">상품찾기</a>
      <a href="/feature" class="nav-item">서비스</a>
    </div>
    <a href="#" class="nav-management">관리</a>
  </nav>
</header>

<main>
  <section class="service-menu-card">
    <h2 class="menu-header">상품 찾기</h2>
    <div class="service-grid">

      <a href="/" class="service-item">
        <div class="service-item-icon">💰</div>
        <h3 class="service-item-title">예적금</h3>
        <p class="service-item-desc">목돈 마련을 위한 다양한 예금 및 적금 상품을 찾아보세요.</p>
      </a>

      <a href="/loan/home" class="service-item">
        <div class="service-item-icon">🏠</div>
        <h3 class="service-item-title">대출</h3>
        <p class="service-item-desc">주택, 신용, 비상금 등 필요에 맞는 대출 상품을 안내합니다.</p>
      </a>

      <a href="/" class="service-item">
        <div class="service-item-icon">💳</div>
        <h3 class="service-item-title">입출금</h3>
        <p class="service-item-desc">자유로운 입출금이 가능한 통장과 체크카드를 만나보세요.</p>
      </a>

      <a href="/" class="service-item">
        <div class="service-item-icon">📈</div>
        <h3 class="service-item-title">퇴직연금</h3>
        <p class="service-item-desc">안정적인 노후 준비를 위한 퇴직연금 상품을 확인하세요.</p>
      </a>

    </div>
  </section>
</main>
</body>
</html>
